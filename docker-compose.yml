version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: finco-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-finco_db}
      POSTGRES_USER: ${POSTGRES_USER:-finco_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-finco_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/main/resources/db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-finco_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finco-network

  redis:
    image: redis:7-alpine
    container_name: finco-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-finco_redis_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finco-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finco-backend
    environment:
      SPRING_PROFILES_ACTIVE: ${APP_ENV:-development}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-finco_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-finco_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-finco_password}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD:-finco_redis_password}
      JWT_SECRET: ${JWT_SECRET:-default_jwt_secret_change_in_production}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - finco-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: finco-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8080/api/v1
      NODE_ENV: ${APP_ENV:-development}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - finco-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  finco-network:
    driver: bridge
